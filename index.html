<script>
function init() {
   var btn = document.querySelector(".calc");
   var result = document.querySelector(".result");
   var res = document.querySelector(".res");
   
  
   btn.addEventListener("click", function() {
     var ds = eval( document.getElementById("ds").value);

     var xmllab = eval( document.getElementById("xmllab").value);
    
     var sem1 = eval( document.getElementById("spi1").value);
     
    
  
    
    if(ds>0 && oop>0 && xml>0 && automata>0 && tw>0 && dslab>0 && ooplab>0 && xmllab>0 ) {
        var spi2=(((ds*4)+(oop*3)+(xml*3)+(automata*3)+(tw*2)+(dslab*2)+(ooplab*2)+(xmllab*2))/21).toFixed(2);
        result.innerText = spi2;
        res.innerText=(((20*sem1)+(21*spi2))/(20+21)).toFixed(2);
      
        
    }
    else {
        result.innerText = "Wrong Input!"
    }

    document.getElementById("R1").style.display="";
    document.getElementById("R2").style.display="";
    document.getElementById("desc").style.display="";

var cpi2=(((20*sem1)+(21*(spi2)))/41).toFixed(2);

var sigma=(20*sem1).toFixed(2);
var cpAr=[6,6.5,7,7.5,8,8.5,9,9.5];


  var sp6 = document.querySelector("#sp6");
var ExpC=(((41*cpAr[0])-sigma)/21).toFixed(3);
sp6.innerText=ExpC>=5.5 && ExpC<=10?"Atleast "+ExpC+" spi for cpi >= 6":ExpC<5.5?"below 5.5 spi for cpi >= 6":"CPI 6 Not Possible";
 
  var sp6p5 = document.querySelector("#sp6p5");
var ExpC=(((41*cpAr[1])-sigma)/21).toFixed(3);
sp6p5.innerText=ExpC>=5.5 && ExpC<=10?"Atleast "+ExpC+" for cpi >= 6.5":ExpC<5.5?"below 5.5 spi for cpi >= 6.5":"CPI 6.5 Not Possible";
 
  var sp7 = document.querySelector("#sp7");

sp7.innerText=ExpC>=5.5 && ExpC<=10?"Atleast "+ExpC+" spi for cpi >= 7":ExpC<5.5?"below 5.5 spi for cpi >= 7":"CPI 7 Not Possible";
  
  var sp7p5 = document.querySelector("#sp7p5");

  var sp8 = document.querySelector("#sp8");

sp8.innerText=ExpC>=5.5 && ExpC<=10?"Atleast "+ExpC+" spi for cpi >= 8":ExpC<5.5?"below 5.5 spi for cpi >= 8":"CPI 8 Not Possible";
  
  var sp8p5 = document.querySelector("#sp8p5");
